<h2 style="margin: 48px 0 0 48px;">Box Factory</h2>
<div style="margin: 48px;">
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="boxWidth">
  </mat-form-field>
  <br>

  <mat-form-field>
    <input type="number" matInput [(ngModel)]="boxHeight">
  </mat-form-field>
  <br>
  <button
    [disabled]="boxWidth == 0 || boxHeight == 0"
    mat-raised-button (click)="createBox()">Create box
  </button>

  <mat-card style="margin-top: 24px;" *ngFor="let box of boxes">
    <mat-card-title>ID: {{box.id}}</mat-card-title>
    <div *ngIf="editingId === box.id">
      <mat-form-field>
        <input type="number" matInput [(ngModel)]="editingWidth">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="number" matInput [(ngModel)]="editingHeight">
      </mat-form-field>
    </div>
    <div>
      <mat-card-subtitle style="margin-top: 32px;">Width: {{box.width}}</mat-card-subtitle>
      <mat-card-subtitle>Height: {{box.height}}</mat-card-subtitle>
    </div>
    <mat-card-actions>
      <button mat-button (click)="editingId=box.id">Edit</button>
      <button mat-button (click)="updateBox(box.id)" *ngIf="editingId === box.id">Save</button>
      <button mat-button style="margin-left: 100px;" (click)="deleteBox(box.id)">Delete box</button>
    </mat-card-actions>
  </mat-card>
</div>
